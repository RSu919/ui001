<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 偵測信任度實驗平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center py-10">

  <!-- 進度列 -->
  <div class="w-full max-w-2xl px-4 mb-8">
    <div class="flex justify-between text-sm mb-1 text-gray-600">
      <span id="group-display">受試代號：載入中...</span>
      <span id="progress-text">進度：0 / 36</span>
    </div>
    <div class="w-full bg-gray-200 rounded-full h-2.5">
      <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
    </div>
  </div>

  <!-- 主要實驗區塊 -->
  <main id="experiment-container" class="w-full max-w-2xl bg-white p-8 rounded-xl shadow-md">

    <!-- 評論內容 -->
    <div id="stimulus-content" class="text-lg leading-relaxed mb-8 min-h-[150px] text-gray-800">
      正在初始化實驗...
    </div>

    <hr class="my-6">

    <!-- AI 建議標籤 -->
    <div id="ai-suggestion-box" class="hidden bg-gray-50 p-6 rounded-lg text-center">
      <p class="text-sm text-gray-400 mb-2">系統偵測中...</p>
    </div>

    <!-- 操作按鈕 -->
    <div id="action-buttons" class="hidden mt-8 grid grid-cols-2 gap-4">
      <button onclick="recordResponse(true)"
        class="py-3 px-6 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-medium">
        採納助理建議
      </button>
      <button onclick="showCustomOptions()"
        class="py-3 px-6 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
        我想自行判斷
      </button>
    </div>

    <!-- 自行判斷選項 -->
    <div id="custom-options" class="hidden mt-4 flex gap-3 justify-center">
      <button onclick="recordResponse(false, 'human')"
        class="text-sm py-2 px-5 bg-green-100 text-green-700 rounded-lg border border-green-200 hover:bg-green-200 transition">
        ✅ 我認為是：真人撰寫
      </button>
      <button onclick="recordResponse(false, 'ai')"
        class="text-sm py-2 px-5 bg-red-100 text-red-700 rounded-lg border border-red-200 hover:bg-red-200 transition">
        🤖 我認為是：AI 生成
      </button>
    </div>

  </main>

  <!-- 信任量表浮層（四題，逐題呈現） -->
  <div id="survey-layer" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50">
    <div class="bg-white p-8 rounded-2xl max-w-lg w-full shadow-2xl">

      <h2 class="text-xl font-bold mb-1 text-gray-800">階段結束，請完成簡短問卷</h2>
      <p class="text-sm text-gray-500 mb-6">請根據您剛才的體驗，評估對 AI 建議系統的看法。</p>

      <!-- 問卷題目動態渲染區 -->
      <div id="survey-question-container" class="min-h-[180px]">
        <!-- 由 renderSurveyQuestion() 動態填入 -->
      </div>

    </div>
  </div>

  <script src="stimuli.js"></script>
  <script src="script.js"></script>
</body>
</html>
